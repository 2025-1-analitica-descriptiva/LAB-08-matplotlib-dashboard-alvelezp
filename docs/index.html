<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Dashboard</title>
    <style>
        .image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .image-grid img {
            width: 100%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Image Dashboard</h1>
    <div class="image-grid">
        <img src="shipping_per_warehouse.png" alt="Image 1">
        <img src="customer_rating.png" alt="Image 3">
        <img src="mode_of_shipment.png" alt="Image 2">
        <img src="weight_distribution.png" alt="Image 4">
    </div>
</body>
</html>
